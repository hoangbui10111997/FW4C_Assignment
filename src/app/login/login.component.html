<div class="login-form">
  <div class="form">
    <h2 class="text-center">Log in</h2>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username" (click)="alert.textContent=''">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" (click)="alert.textContent=''">
    </div>
    <p #alert align="center" style="color: red"></p>
    <div class="form-group">
      <button class="btn btn-primary btn-block" (click)="onLogin()">Log in</button>
    </div>
  </div>
</div>
